<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="User Management Application"
    />
    <title>User Management</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container" id="app">
      <div class="header">
        <h1>Gerenciamento de Usuários</h1>
        <button 
          id="refreshButton" 
          class="btn btn-refresh"
          title="Atualizar lista"
        >
          ↻
        </button>
      </div>

      <div id="messageArea"></div>

      <div class="user-form">
        <h2>Adicionar Novo Usuário</h2>
        <form id="userForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="name">Nome Completo:</label>
              <input
                type="text"
                id="name"
                placeholder="Digite o nome completo"
              />
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Digite o email"
              />
            </div>
            
            <div class="form-group">
              <label for="age">Idade:</label>
              <input
                type="number"
                id="age"
                placeholder="Digite a idade"
                min="1"
              />
            </div>
            
            <button type="submit" class="btn btn-primary">
              Adicionar
            </button>
          </div>
        </form>
      </div>

      <div class="users-list">
        <div class="users-header">
          <h2>Lista de Usuários (<span id="totalUsers">0</span>)</h2>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar por nome ou email..."
              class="search-input-small"
            />
            <button 
              type="button" 
              id="clearSearchBtn"
              class="clear-search-btn"
              title="Limpar busca"
              style="display: none;"
            >
              ✕
            </button>
          </div>
        </div>
        
        <div id="usersList"></div>
        
        <div class="pagination" id="pagination">
          <button id="firstPageBtn" class="btn btn-secondary">Primeira</button>
          <button id="prevPageBtn" class="btn btn-secondary">Anterior</button>
          
          <span class="page-info" id="pageInfo">
            Página 1 de 1 (0 usuários)
          </span>

          <button id="nextPageBtn" class="btn btn-secondary">Próxima</button>
          <button id="lastPageBtn" class="btn btn-secondary">Última</button>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="userItemTemplate">
      <div class="user-item">
        <div class="user-info">
          <div class="user-name"></div>
          <div class="user-email"></div>
        </div>
        <div class="user-age"></div>
        <div class="user-actions">
          <button class="btn btn-secondary btn-sm edit-btn">Editar</button>
          <button class="btn btn-danger btn-sm delete-btn">Excluir</button>
        </div>
      </div>
    </template>

    <template id="editFormTemplate">
      <div class="edit-form">
        <input type="text" class="edit-name" placeholder="Nome Completo">
        <input type="email" class="edit-email" placeholder="Email">
        <input type="number" class="edit-age" placeholder="Idade" min="1">
        <button class="btn btn-primary btn-sm save-btn">Salvar</button>
        <button class="btn btn-secondary btn-sm cancel-btn">Cancelar</button>
      </div>
    </template>

    <template id="noUsersTemplate">
      <div class="no-users">
        <p>Nenhum usuário cadastrado ainda.</p>
      </div>
    </template>

    <template id="noSearchResultsTemplate">
      <div class="no-users">
        <p>Nenhum usuário encontrado com este termo.</p>
      </div>
    </template>

    <!-- Scripts -->
    <script src="/js/userService.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
